<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udacity Project Map</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div class="container-fluid panel">
        <div>
            <input id="places-filter" data-bind="value: stringFilter, valueUpdate: 'afterkeydown'" type="text" class="input-filter" placeholder="procure seu lugar preferido...">
        </div>
        <div class="places-list">
            <h2>Places encontrados</h2>
            <ul id="filtered-list" data-bind="foreach: filteredPlaces">
                <li><span data-bind="text: name"></span></li>
            </ul>
        </div>
    </div>
    <div class="container-fluid" id="map"></div>
</body>
<script src="js/lib/jquery/jquery-3.3.1.min.js"></script>
<script src="js/lib/knockout/knockout-3.2.0.js"></script>
<script src="js/lib/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4vdYf1SnqcFpzYNiNrbZg4RQ-Nv1rQnQ&v=3&callback=initMap"></script>
</html>
